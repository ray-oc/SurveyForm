<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">Customer Satisfaction Survey</h1>
      <p id="description">
        We value your feedback! Please take a moment to fill out this survey.
      </p>
      <form id="survey-form">
        <label id="name-label" for="name">Your Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />
        <label id="email-label" for="email">Your Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required
        />
        <label id="number-label" for="number"
          >Number of Products Purchased:</label
        >
        <input
          type="number"
          id="number"
          name="number"
          placeholder="e.g. 2"
          min="1"
          max="10"
          required
        />
        <label for="dropdown">Preferred Car Brand:</label>
        <select id="dropdown" name="dropdown" required>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
        <label for="satisfaction"
          >How satisfied are you with our service?</label
        >
        <div class="radio-group">
          <input
            type="radio"
            id="very-satisfied"
            name="satisfaction"
            value="very-satisfied"
            required
          />
          <label for="very-satisfied">Very Satisfied</label>
          <input
            type="radio"
            id="satisfied"
            name="satisfaction"
            value="satisfied"
          />
          <label for="satisfied">Satisfied</label>
        </div>
        <label for="interests"
          >What are your interests? (Select all that apply)</label
        >
        <div class="checkbox-group">
          <input type="checkbox" id="coding" name="interests" value="coding" />
          <label for="coding" id="lab-coding">Coding</label>

          <input type="checkbox" id="design" name="interests" value="design" />
          <label for="design">Design</label>
        </div>

        <label for="feedback">Your Feedback:</label>
        <textarea
          id="feedback"
          name="feedback"
          rows="4"
          placeholder="Enter your comments here..."
        ></textarea>
        <input type="submit" id="submit" value="Submit Feedback" />
      </form>
    </div>
  </body>
</html>
